<div class="card border border-slate-400 rounded-md my-3">
    <div class="card-body p-3">
        <table class="w-full">
            <thead>
                <tr class="*:border *:border-slate-300 *:p-2">
                    <th class="p-2" *ngIf="isShowNumber">No</th>
                    <th class="p-2" *ngFor="let item of columns">{{item.title}}</th>
                    <th class="p-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let i = index" class="*:border *:border-slate-300 *:p-2">
                    <td *ngIf="isShowNumber">{{pageNumber * pageSize + i + 1}}</td>
                    <td *ngFor="let column of columns">
                        {{item[column.name]}}
                    </td>
                    <td>
                        <div class="flex justify-center gap-2">
                            <button type="button" class=" text-blue-500" title="Edit" (click)="onEdit(item.id)">
                                <fa-icon [icon]="faEdit" />
                            </button>
                            <button type="submit" class=" text-red-500" title="Delete" (click)="onDelete(item.id)">
                                <fa-icon [icon]="faTrashCan" />
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer p-3 border-t border-slate-300 pagination flex justify-between items-center">
        <!-- Select Page Size -->
        <div class="page-size">
            <label for="page-size">Page Size: </label>
            <select id="page-size" class="border border-slate-400 rounded-md p-2" (change)="changePageSize($event)">
                <option *ngFor="let item of pageSizeList" [value]="item">{{item}}</option>
            </select>
        </div>

        <!-- Pagination -->
        <div class="page-items">
            <ul class="pagination-list flex justify-center items-center gap-2">
                <li class="pagination-item">
                    <button title="Page Item" class="pagination-link border border-slate-400 h-9 w-9 
                                                    rounded-full hover:bg-blue-500 hover:text-white"
                        [ngClass]="{'pointer-events-none bg-blue-500 text-white': 0 == currentPageNumber}"
                        (click)="changePageNumber(0)">
                        <fa-icon [icon]="faAngleDoubleLeft"></fa-icon>
                    </button>
                </li>
                <li class="pagination-item">
                    <button title="Page Item" class="pagination-link border border-slate-400 h-9 w-9 
                                                    rounded-full hover:bg-blue-500 hover:text-white"
                        [ngClass]="{'pointer-events-none bg-blue-500 text-white': 0 == currentPageNumber}"
                        (click)="changePageNumber(currentPageNumber - 1)">
                        <fa-icon [icon]="faAngleLeft"></fa-icon>
                    </button>
                </li>
                <li class="pagination-item" *ngFor="let item of getPageList()">
                    <button title="Page Item" class="pagination-link border border-slate-400 h-9 w-9 
                                rounded-full hover:bg-blue-500 hover:text-white"
                        [ngClass]="{'bg-blue-500 text-white': item == currentPageNumber}"
                        (click)="changePageNumber(item)">{{item
                        + 1}}</button>
                </li>
                <li class="pagination-item">
                    <button title="Page Item"
                        class="pagination-link border border-slate-400 h-9 w-9 
                                                                        rounded-full hover:bg-blue-500 hover:text-white"
                        [ngClass]="{'pointer-events-none bg-blue-500 text-white': totalPages - 1 == currentPageNumber}"
                        (click)="changePageNumber(currentPageNumber + 1)">
                        <fa-icon [icon]="faAngleRight"></fa-icon>
                    </button>
                </li>
                <li class="pagination-item">
                    <button title="Page Item" class="pagination-link border border-slate-400 h-9 w-9 
                                rounded-full hover:bg-blue-500 hover:text-white"
                        [ngClass]="{'pointer-events-none bg-blue-500 text-white': totalPages - 1 == currentPageNumber}"
                        (click)="changePageNumber(totalPages - 1)">
                        <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
                    </button>
                </li>

            </ul>
        </div>

        <!-- Page Detail Information -->
        <div class="page-details">
            <!-- 1 or size + 1 -->
            <span>{{pageNumber * pageSize + 1}}</span> -
            <!-- size - 1 -->
            <!-- Neu so element > total ? total : so element -->
            <span>{{(pageNumber + 1) * pageSize > totalElements ? totalElements : (pageNumber + 1) *
                pageSize}}</span> of
            <!-- total elements -->
            <span>{{totalElements}}</span>
        </div>
    </div>
</div>
