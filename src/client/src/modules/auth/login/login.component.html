<section class="login min-w-[450px] shadow-md rounded-md p-5 bg-white">
    <h1 class="text-2xl font-bold text-center">Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group w-full mb-3">
            <label for="username" class="block mb-2">Username</label>
            <input type="text" id="username" formControlName="username"
                class="w-full p-2 border border-slate-400 rounded-md" />
        </div>
        <div class="form-group w-full mb-3">
            <label for="password" class="block mb-2">Password</label>
            <input type="password" id="password" formControlName="password"
                class="w-full p-2 border border-slate-400 rounded-md" />
        </div>

        <div class="form-group flex space-x-2">
            <button type="button" class="p-2 px-4 w-2/5 bg-slate-200 hover:bg-slate-300" (click)="onBackToHome()">
                Back To Home
            </button>
            <button type="submit" class="p-2 px-4 w-3/5 bg-blue-500 text-white hover:bg-blue-700">
                Login
            </button>
        </div>
    </form>
</section>
