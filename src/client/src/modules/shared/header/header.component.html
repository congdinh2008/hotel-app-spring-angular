<header class="bg-blue-500 text-white flex justify-between items-center">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="text-2xl font-bold px-4">Hotel App</a>
  <!-- Menu - Navigation bar -->
  <nav class="navbar">
    <ul class="nav-list flex justify-between items-center">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link block p-4 hover:bg-blue-700">Home</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/manager']" class="nav-link block p-4 hover:bg-blue-700">Management</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/about']" class="nav-link block p-4 hover:bg-blue-700">About</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/contact']" class="nav-link block p-4 hover:bg-blue-700">Contact</a>
      </li>
    </ul>
  </nav>
  <!-- Profile Menu -->
  <ul class="profile-menu flex justify-between items-center">
    <ng-container *ngIf="!isAuthenticated; else authenticated">
      <ng-container *ngTemplateOutlet="notAuthenticated"></ng-container>
    </ng-container>
  </ul>
</header>

<ng-template #notAuthenticated>
  <li class="nav-item">
    <a [routerLink]="['/auth/login']" class="nav-link block p-4 hover:bg-blue-700">Login</a>
  </li>
  <li class="nav-item">
    <a [routerLink]="['/auth/register']" class="nav-link block p-4 hover:bg-blue-700">Register</a>
  </li>
</ng-template>

<ng-template #authenticated>
  <li class="nav-item">
    <a [routerLink]="['/profile']" class="nav-link block p-4 hover:bg-blue-700">{{userInformation.displayName}}</a>
  </li>
  <li class="nav-item">
    <a (click)="logout()" class="nav-link block p-4 hover:bg-blue-700">Logout</a>
  </li>
</ng-template>
