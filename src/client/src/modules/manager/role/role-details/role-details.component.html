<section class="details">
    <!-- Box Search -->
    <div class="card border border-slate-400 rounded-md">
        <div class="card-header p-3">
            <h1 class="text-2xl font-bold">{{isEdit ? 'Edit':'Create'}} Role</h1>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="card-body p-3 border-y border-slate-400">
                <div class="row flex mb-3 gap-2">
                    <div class="form-group w-1/2">
                        <label for="number" class="block mb-2">Number</label>
                        <input type="text" id="number" formControlName="number"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                    <div class="form-group w-1/2">
                        <label for="role-type" class="block mb-2">Role Type</label>
                        <select id="role-type" formControlName="type"
                            class="w-full p-2 h-[42px] border border-slate-400 rounded-md">
                            <option *ngFor="let item of roleTypeList" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row flex mb-3 gap-2">
                    <div class="form-group w-1/2">
                        <label for="capacity" class="block mb-2">Capacity</label>
                        <input type="number" id="capacity" formControlName="capacity"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                    <div class="form-group w-1/2">
                        <label for="price" class="block mb-2">Price</label>
                        <input type="number" id="price" formControlName="price"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                </div>
                <div class="row flex mb-3 gap-2">
                    <div class="form-group w-1/2">
                        <label for="active" class="block mb-2">Is Active</label>
                        <input type="checkbox" id="active" formControlName="active"
                            class="p-2 border border-slate-400 rounded-md" />
                    </div>
                </div>
            </div>

            <div class="card-footer flex justify-end gap-2 p-3">
                <button type="button" class="p-2 px-4 rounded-full bg-slate-200" (click)="onCancel()">
                    <fa-icon [icon]="faCancel" /> Cancel
                </button>
                <button type="reset" class="p-2 px-4 rounded-full bg-red-500 text-white">
                    <fa-icon [icon]="faRotateLeft" /> Reset
                </button>
                <button type="submit" class="p-2 px-4 rounded-full bg-blue-500 text-white">
                    <fa-icon [icon]="faSave" /> Submit
                </button>
            </div>
        </form>
    </div>
</section>
