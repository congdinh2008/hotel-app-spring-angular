<section class="details">
    <!-- Box Search -->
    <div class="card border border-slate-400 rounded-md">
        <div class="card-header p-3">
            <h1 class="text-2xl font-bold">{{isEdit ? 'Edit':'Create'}} User</h1>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="card-body p-3 border-y border-slate-400">
                <div class="row flex mb-3 gap-2">
                    <div class="form-group w-1/2">
                        <label for="firstName" class="block mb-2">First Name</label>
                        <input type="text" id="firstName" formControlName="firstName"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                    <div class="form-group w-1/2">
                        <label for="lastName" class="block mb-2">Last Name</label>
                        <input type="text" id="lastName" formControlName="lastName"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                </div>
                <div class="row flex mb-3 gap-2">
                    <div class="form-group w-1/2">
                        <label for="username" class="block mb-2">User Name</label>
                        <input type="text" id="username" formControlName="username"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                    <div class="form-group w-1/2">
                        <label for="email" class="block mb-2">Email</label>
                        <input type="email" id="email" formControlName="email"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                </div>
                <div class="row flex mb-3 gap-2">
                    <div class="form-group w-1/2">
                        <label for="password" class="block mb-2">Password</label>
                        <input type="password" id="password" formControlName="password"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                    <div class="form-group w-1/2">
                        <label for="confirmPassword" class="block mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                </div>
                <div class="row flex mb-3 gap-2">
                    <div class="form-group w-1/2">
                        <label for="phoneNumber" class="block mb-2">Phone Number</label>
                        <input type="text" id="phoneNumber" formControlName="phoneNumber"
                            class="w-full p-2 border border-slate-400 rounded-md" />
                    </div>
                    <div class="form-group w-1/2">
                        <label for="active" class="block mb-2">Is Active</label>
                        <input type="checkbox" id="active" formControlName="active"
                            class="p-2 border border-slate-400 rounded-md" />
                    </div>
                </div>
            </div>

            <div class="card-footer flex justify-end gap-2 p-3">
                <button type="button" class="p-2 px-4 rounded-full bg-slate-200" (click)="onCancel()">
                    <fa-icon [icon]="faCancel" /> Cancel
                </button>
                <button type="reset" class="p-2 px-4 rounded-full bg-red-500 text-white">
                    <fa-icon [icon]="faRotateLeft" /> Reset
                </button>
                <button type="submit" class="p-2 px-4 rounded-full bg-blue-500 text-white">
                    <fa-icon [icon]="faSave" /> Submit
                </button>
            </div>
        </form>
    </div>
</section>
