<section class="hotel-service">
    <!-- Box Search -->
    <div class="card border border-slate-400 rounded-md">
        <div class="card-header p-3">
            <h1 class="text-2xl font-bold">Room Management</h1>
        </div>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <div class="card-body p-3 border-y border-slate-400">
                <div class="form-group">
                    <label for="keyword" class="block mb-2">Room Number</label>
                    <input type="text" id="keyword" formControlName="keyword"
                        class="w-full p-2 border border-slate-400 rounded-md" />
                </div>
            </div>

            <div class="card-footer flex justify-between p-3">
                <button type="button" class="p-2 px-4 rounded-full bg-green-500 text-white" (click)="onCreate()">
                    <fa-icon [icon]="faPlus" /> Add
                </button>
                <button type="submit" class="p-2 px-4 rounded-full bg-blue-500 text-white">
                    <fa-icon [icon]="faSearch" /> Search
                </button>
            </div>
        </form>
    </div>

    <!-- List -->
    <div class="card border border-slate-400 rounded-md my-3">
        <div class="card-body p-3">
            <app-table [isShowNumber]="true" [data]="data" [columns]="configColumns" 
            [pageNumber]="pageNumber" [pageSize]="pageSize" [totalElements]="totalElements"
            (edit)="onEdit($event)" (delete)="onDelete($event)" ></app-table>
        </div>
        <div class="card-footer p-3 border-t border-slate-300 pagination flex justify-between items-center">
            <!-- Select Page Size -->
            <div class="page-size">
                <label for="page-size">Page Size: </label>
                <select id="page-size" class="border border-slate-400 rounded-md p-2"
                    (change)="onPageSizeChange($event)">
                    <option *ngFor="let item of pageSizeList" [value]="item">{{item}}</option>
                </select>
            </div>

            <!-- Pagination -->
            <div class="page-items">
                <ul class="pagination-list flex justify-center items-center gap-2">
                    <li class="pagination-item">
                        <button title="Page Item" class="pagination-link border border-slate-400 h-9 w-9 
                                                    rounded-full hover:bg-blue-500 hover:text-white"
                            [ngClass]="{'pointer-events-none bg-blue-500 text-white': 0 == currentPageNumber}"
                            (click)="onChangePageNumber(0)">
                            <fa-icon [icon]="faAngleDoubleLeft"></fa-icon>
                        </button>
                    </li>
                    <li class="pagination-item">
                        <button title="Page Item" class="pagination-link border border-slate-400 h-9 w-9 
                                                    rounded-full hover:bg-blue-500 hover:text-white"
                            [ngClass]="{'pointer-events-none bg-blue-500 text-white': 0 == currentPageNumber}"
                            (click)="onChangePageNumber(currentPageNumber - 1)">
                            <fa-icon [icon]="faAngleLeft"></fa-icon>
                        </button>
                    </li>
                    <li class="pagination-item" *ngFor="let item of getPageList()">
                        <button title="Page Item" class="pagination-link border border-slate-400 h-9 w-9 
                                rounded-full hover:bg-blue-500 hover:text-white"
                            [ngClass]="{'bg-blue-500 text-white': item == currentPageNumber}"
                            (click)="onChangePageNumber(item)">{{item
                            + 1}}</button>
                    </li>
                    <li class="pagination-item">
                        <button title="Page Item"
                            class="pagination-link border border-slate-400 h-9 w-9 
                                                                        rounded-full hover:bg-blue-500 hover:text-white"
                            [ngClass]="{'pointer-events-none bg-blue-500 text-white': totalPages - 1 == currentPageNumber}"
                            (click)="onChangePageNumber(currentPageNumber + 1)">
                            <fa-icon [icon]="faAngleRight"></fa-icon>
                        </button>
                    </li>
                    <li class="pagination-item">
                        <button title="Page Item" class="pagination-link border border-slate-400 h-9 w-9 
                                rounded-full hover:bg-blue-500 hover:text-white"
                            [ngClass]="{'pointer-events-none bg-blue-500 text-white': totalPages - 1 == currentPageNumber}"
                            (click)="onChangePageNumber(totalPages - 1)">
                            <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
                        </button>
                    </li>

                </ul>
            </div>

            <!-- Page Detail Information -->
            <div class="page-details">
                <!-- 1 or size + 1 -->
                <span>{{pageNumber * pageSize + 1}}</span> -
                <!-- size - 1 -->
                <!-- Neu so element > total ? total : so element -->
                <span>{{(pageNumber + 1) * pageSize > totalElements ? totalElements : (pageNumber + 1) *
                    pageSize}}</span> of
                <!-- total elements -->
                <span>{{totalElements}}</span>
            </div>
        </div>
    </div>

    <!-- Details -->
    <app-room-details *ngIf="isShowDetails" (cancel)="cancelDetail()" [selected-item]="selectedItem"></app-room-details>
</section>

<!-- 0 1 2 3 4 5 6 7 => pageLimit = 2
pageNumber = 0 => 0 - 2 = -2 => Math.max(0, -2) = 0 => start
pageNumber = 0 => 0 + 2 = 2 => Math.min(7, 2) = 2 => end

pageNumber = 1 => 1 - 3 = -2 => Math.max(0, -2) = 0 => start
pageNumber = 1 => 1 + 3 = 4 => Math.min(7, 4) = 4 => end

pageNumber = 2 => 2 - 3 = -1 => Math.max(0, -1) = 0 => start
pageNumber = 2 => 2 + 3 = 5 => Math.min(7, 5) = 5 => end

pageNumber = 3 => 3 - 3 = 0 => Math.max(0, 0) = 0 => start
pageNumber = 3 => 3 + 3 = 6 => Math.min(7, 6) = 6 => end

pageNumber = 4 => 4 - 3 = 1 => Math.max(0, 1) = 1 => start
pageNumber = 4 => 4 + 3 = 7 => Math.min(7, 7) = 7 => end -->
